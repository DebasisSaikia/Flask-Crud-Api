{% extends 'base.html'%}

{%block title%}Update Post{%endblock title%}

{%block content%}
<h1>Update Post</h1>
<hr>
<form action="/post/update/{{post.id}}" method="post">
    <input type="text" name="title" id="title" placeholder="Title" value="{{post.title}}">
    <br>
    <input type="text" name="author" id="author" placeholder="author" value="{{post.author}}">
    <br>
    <input type="text" name="content" id="content" placeholder="content" value="{{post.content}}">
    <br>
    <input type="submit" value="Save">
</form>

{%endblock content%}
